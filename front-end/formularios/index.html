<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="corpo">
    <form>
        <div>
            <label class="label" for="nome">Nome:</label>
            <input class="input" type="text" id="nome" placeholder="Ex.: Maria de Oliveira"/>
        </div>

        <div>
            <label class="label" for="email">E-mail:</label>
            <input class="input"  type="email" id="email" placeholder="Ex.: maria.oliveira@gmail.com "/>
        </div>

        <div>
            <label for="">Sexo:</label>

            <input type="radio" id="masculino" name="sexo"/>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="sexo"/>
            <label for="feminino">Feminino</label>

            <input type="radio" id="feminino" name="sexo"/>
            <label for="feminino">super gayzao</label>
        </div>

        <div>
            <label class="label"for="curso">Curso:</label>
            <select class="select" name="" id="curso">
                <option>HTML e CSS</option>
                <option>JavaScript</option>
                <option>Git</option>
                <option selected>PHP</option>
            </select>
        </div>

        <div>
            <label class="label" for="atendimento">Descreva o atendimento especial: </label>
            <textarea class="input"  id="atendimento" placeholder="exemplo">123</textarea>
        </div>

        <div>
            <input type="checkbox" id="termo"/>
            <label for="termo">Estou de acordo com os termos de Serviço</label>
        </div>

        <div>
            <button class="botao">Realizar inscrição</button>
        </div>
    </form>
    
</body>
</html>
